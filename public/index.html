<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightness Profiler</title>

    <script src="plotty.min.js"></script>
    <script src="https://mbostock.github.com/d3/d3.v2.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/geotiff"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input">
        <input type="file" id="file">
    </div>
    <div>
        <canvas id="plot"></canvas>
    </div>
    <div class="output">
        <div id="graph" class="aGraph"></div>
        <div class="slidecontainer">
            <input type="range" min="0" max="10" value="1" class="slider" id="myRange">
        </div>
        <span id="output"></span>
    </div>

</body>

</html>
